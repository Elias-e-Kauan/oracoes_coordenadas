            <h2>Questão 04</h2>
            <p id="enuncia">(Fuvest) Dentre os períodos transcritos abaixo, um é composto por coordenação e contém uma oração coordenada sindética adversativa. Assinalar a alternativa correspondente a esse período.</p>
            <div id="exerciseAlternatives">
                <div id="altA" class="alternativess">
                    <input type="radio" id="opcaoA" name="opcoes"><label for="opcaoA">
                        a) A frustração cresce e a desesperança não cede.
                    </label>
                </div>
                <div id="altB" class="alternativess">
                    <input type="radio" id="opcaoB" name="opcoes">
                    <label for="opcaoB">
                        b) O que dizer sem resvalar para o pessimismo, a crítica pungente ou a auto absolvição?
                    </label>
                </div>
                <div id="altC" class="alternativess">
                    <input type="radio" id="opcaoC" name="opcoes">
                    <label for="opcaoC">
                        c) É também ocioso pensar que nós, da tal elite, temos riqueza suficiente para distribuir.
                    </label>
                </div>
                <div id="altD" class="alternativess">
                    <input type="radio" id="opcaoD" name="opcoes">
                    <label for="opcaoD">
                        d) Sejamos francos.
                    </label>
                </div>
                <div id="altE" class="alternativess">
                    <input type="radio" id="opcaoE" name="opcoes">
                    <label for="opcaoE">
                        e) Em termos mundiais somos irrelevantes como potência econômica, mas ao mesmo tempo extremamente representativos como população.
                    </label>
                </div>
            </div>
            <p id="justificativa"></p>
            <div id="submitBtnInpt">
                <button id="verificar" onclick="verificar()">Verificar</button>
                <button onclick="proxPagina();">Próxima</button>
