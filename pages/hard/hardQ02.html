            <p id="enuncia">(Fuvest-2001) Considerando-se a relação lógica existente entre os dois segmentos dos provérbios adiante citados, 
                o espaço pontilhado NÃO poderá ser corretamente preenchido pela conjunção MAS, apenas em:</p>

                    </label>
                </div>
                <div id="altD" class="alternativess">

                    <label for="opcaoD">
                        d) Amigos, amigos! (...) negócios à parte.
                    </label>
                </div>
                <div id="altE" class="alternativess">
                    <input type="radio" id="opcaoE" name="opcoes">
                    <label for="opcaoE">
                        e) A palavra é de prata, (...) o silêncio é de ouro.

                </div>
