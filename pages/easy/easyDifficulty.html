<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Linguaguens</title>
    <link rel="shortcut icon" href="../assets/images/favicon/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/difficulty/difficulties-style.css">
</head>

<body>
    <main>
        <div id="backPage">
            <a href="../homePage.html">Voltar</a>
        </div>
        <div id="exercise">
            <h2>Questão 01</h2>
            <p id="enuncia">Assinale a alternativa que apresenta uma oração coordenada sindética:</p>
            <div id="exerciseAlternatives">
                <div id="altA" class="alternativess">
                    <input type="radio" id="opcaoA" name="opcoes"><label for="opcaoA">
                        a) Na festa da Natália comemos, cantamos, dançamos a
                        noite toda.
                    </label>
                </div>
                <div id="altB" class="alternativess">
                    <input type="radio" id="opcaoB" name="opcoes">
                    <label for="opcaoB">
                        b) Não beba quando está comendo, ficará com dores de
                        estômago.
                    </label>
                </div>
                <div id="altC" class="alternativess">
                    <input type="radio" id="opcaoC" name="opcoes">
                    <label for="opcaoC">
                        c) O funcionário não quer trabalhar, aprender,
                        estudar.
                    </label>
                </div>
                <div id="altD" class="alternativess">
                    <input type="radio" id="opcaoD" name="opcoes">
                    <label for="opcaoD">
                        d) Cheguei cedo, portanto terei de esperar a escola
                        abrir.
                    </label>
                </div>
                <div id="altE" class="alternativess">
                    <input type="radio" id="opcaoE" name="opcoes">
                    <label for="opcaoE">
                        e) Minha avó costumava fazer bolos, tortas, pudins.
                    </label>
                </div>
            </div>
            <p id="justificativa"></p>
            <div id="submitBtnInpt">
                <button id="verificar" onclick="verificar()">Verificar</button>
                <button onclick="proxPagina();">Próxima</button>
            </div>
        </div>
        <div id="score">
            <h2>Pontos</h2>
            <p>00</p>
        </div>
    </main>
    <script src="../../assets/js/scripteasy01.js"></script>
</body>

</html>
